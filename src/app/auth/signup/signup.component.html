<div class="signup-container">
  <div class="signup-box">
    <h2>Sign Up</h2>
    <form [formGroup]="signupForm" (ngSubmit)="onSignup()">
      <input formControlName="githubUsername" type="text" placeholder="GitHub Username" />
      <input formControlName="fullName" type="text" placeholder="Full Name" />
      <input formControlName="email" type="email" placeholder="Email" />
      <input formControlName="password" type="password" placeholder="Password" />
      <button class="primary" type="submit" [disabled]="signupForm.invalid">Sign Up</button>
    </form>
    <div class="auth-switch">
      Already have an account? <a routerLink="/login">Log in</a>
    </div>

    <!-- Feedback messages directly under the form box -->
    <div *ngIf="successMessage" class="inline-success">{{ successMessage }}</div>
    <div *ngIf="errorMessage" class="inline-error">{{ errorMessage }}</div>
  </div>
</div>
