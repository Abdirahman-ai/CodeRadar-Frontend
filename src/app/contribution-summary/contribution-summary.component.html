<h2>Contribution Summary</h2>

<label for="projectSelector">Select Project:</label>
<select id="projectSelector" [value]="selectedProjectId" (change)="onProjectChange($event)">
  <option *ngFor="let p of projects" [value]="p.id">
    {{ p.name }}
  </option>
</select>

<hr />

<table>
  <thead>
    <tr>
      <th>GitHub Username</th>
      <th>Commits</th>
      <th>Lines of Code</th>
      <th>PRs</th>
      <th>Issues</th>
      <th>% Commits</th>
      <th>% LOC</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let c of summary">
      <td>{{ c.githubUsername }}</td>
      <td>{{ c.commits }}</td>
      <td>{{ c.linesOfCode }}</td>
      <td>{{ c.pullRequests }}</td>
      <td>{{ c.issues }}</td>
      <td>{{ c.commitPercentage | number:'1.0-2' }}%</td>
      <td>{{ c.locPercentage | number:'1.0-2' }}%</td>
    </tr>
  </tbody>
</table>

<app-contribution-pie [summary]="summary"></app-contribution-pie>
