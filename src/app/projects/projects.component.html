<div class="dashboard-layout">
  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="logo">PROJECT NAME</div>
    <nav>
      <ul>
        <!-- Updated to use routerLink -->
        <li routerLink="/" routerLinkActive="active">Dashboard</li>
        <li routerLink="/projects" routerLinkActive="active">Projects</li>
        <li routerLink="/settings" routerLinkActive="active">Settings</li> <!-- Only works if you create this route -->
      </ul>
    </nav>
  </aside>

  <!-- Main content -->
  <main class="main-content">
    <header class="top-bar">
      <div></div>
      <div class="nav-links">
        <!-- Updated to use routerLink -->
        <span routerLink="/" routerLinkActive="active">Home</span>
        <span routerLink="/projects" routerLinkActive="active">Projects</span>
        <span class="avatar">ðŸ‘¤</span>
      </div>
    </header>

    <section class="project-list">
      <div class="projects-header">
        <h2>Your Projects</h2>
        <button class="create-btn" (click)="onCreateProject()">+ New Project</button>
      </div>

      <div class="card-container">
        <div class="project-card" *ngFor="let project of projects">
          <h3>{{ project.name }}</h3>
          <p>{{ project.repoUrl }}</p>
          <a [routerLink]="['/summary', project.id]" class="btn">View Summary</a>
        </div>
      </div>
    </section>
  </main>
</div>
